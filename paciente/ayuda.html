<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Ayuda</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            min-height: 100vh;
        }

        #solicitar {
            padding: 25px 50px;
            font-size: 28px;
            border-radius: 18px;
            transition: 0.2s ease-in-out;
        }

        #solicitar:hover:not(:disabled) {
            transform: scale(1.06);
        }

        #solicitar:disabled {
            background-color: #aaa !important;
            cursor: not-allowed;
            transform: none;
        }

        /* Centrado agradable */
        .help-card {
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üè• Hospital</a>
        <button class="btn btn-primary" onclick="window.location.href='./index.html'">
            Inicio Paciente
        </button>

        <button class="btn btn-primary">
            <a  onclick="logout()">
                Cerrar Sesi√≥n
            </a>
        </button>
    </div>


</nav>

<!-- CONTENIDO CENTRADO -->
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="help-card text-center">

        <h3 class="mb-4">Solicitar Ayuda</h3>

        <button id="solicitar" class="btn btn-danger btn-lg">
            üö® Solicitar Ayuda
        </button>

        <div id="contador" class="mt-3 fs-5 text-secondary" style="min-height: 28px;"></div>

    </div>
</div>

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    async function PatchToken() {
        const fcmToken = localStorage.getItem('fcmToken');
        const IdUser = localStorage.getItem('userId');

        const data = {
            id: IdUser,
            token: fcmToken
        };

        try {
            const response = await fetch('https://liquescent-jazlynn-speculatively.ngrok-free.dev/api/paciente/patch-token', {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                console.warn("No se pudo actualizar el token FCM");
            } else {
                console.log("Token FCM actualizado correctamente");
            }

        } catch (error) {
            console.error("Error en PATCH token FCM:", error);
        }
    }

    // BOT√ìN AYUDA
    document.getElementById('solicitar').addEventListener('click', async () => {

        const button = document.getElementById('solicitar');
        const contador = document.getElementById('contador');
        const userId = localStorage.getItem('userId');

        try {
            const response = await fetch('https://liquescent-jazlynn-speculatively.ngrok-free.dev/api/alertas/solicitar', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ idPaciente: userId })
            });

            if (response.ok) {

                // Bootstrap alert
                let alertDiv = document.createElement('div');
                alertDiv.className = "alert alert-success text-center mt-3";
                alertDiv.textContent = "¬°Ayuda solicitada con √©xito!";
                document.querySelector('.help-card').appendChild(alertDiv);

                setTimeout(() => alertDiv.remove(), 2500);

                // Deshabilitar bot√≥n
                button.disabled = true;
                button.classList.add("btn-secondary");
                button.classList.remove("btn-danger");

                let tiempo = 15;
                contador.textContent = `Puedes volver a solicitar ayuda en ${tiempo} segundos...`;

                let intervalo = setInterval(() => {
                    tiempo--;
                    contador.textContent = `Puedes volver a solicitar ayuda en ${tiempo} segundos...`;

                    if (tiempo <= 0) {
                        clearInterval(intervalo);
                        button.disabled = false;
                        button.classList.remove("btn-secondary");
                        button.classList.add("btn-danger");
                        contador.textContent = "";
                    }
                }, 1000);

            } else {
                alert("Error al solicitar ayuda.");
            }

        } catch (error) {
            console.error('Error:', error);
            alert("Error al solicitar ayuda.");
        }
    });

    function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userId');
            localStorage.removeItem('userRole');
            localStorage.removeItem('fcmToken');
            localStorage.removeItem('patient_linked_bed');
            localStorage.removeItem('username');
            window.location.href = '../index.html';
        }
    PatchToken();
</script>

</body>
</html>
