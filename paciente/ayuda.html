<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Ayuda</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
            min-height: 100vh;
        }

        #solicitar {
            padding: 25px 50px;
            font-size: 28px;
            border-radius: 18px;
            transition: 0.2s ease-in-out;
        }

        #solicitar:hover:not(:disabled) {
            transform: scale(1.06);
        }

        #solicitar:disabled {
            background-color: #aaa !important;
            cursor: not-allowed;
            transform: none;
        }

        .help-card {
            max-width: 500px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            background: white;
        }

        .cama-inactive-message {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üè• Hospital</a>
        <button class="btn btn-primary" onclick="window.location.href='./index.html'">
            Inicio Paciente
        </button>
        <button class="btn btn-primary" onclick="logout()">
            Cerrar Sesi√≥n
        </button>
    </div>
</nav>


<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="help-card text-center">

        <h3 class="mb-4">Solicitar Ayuda</h3>

        
        <div id="camaInactiveMsg" class="cama-inactive-message" style="display: none;">
            <h5>‚ö†Ô∏è Cama no disponible</h5>
            <p>La cama ya no est√° activa o has sido dado de alta.</p>
            <p>Por favor, contacta con el personal o escanea un nuevo c√≥digo QR.</p>
            <button class="btn btn-primary mt-2" onclick="window.location.href='./index.html'">
                Escanear Nueva Cama
            </button>
        </div>

       
        <div id="helpButtonContainer">
            <button id="solicitar" class="btn btn-danger btn-lg">
                üö® Solicitar Ayuda
            </button>
            <div id="contador" class="mt-3 fs-5 text-secondary" style="min-height: 28px;"></div>
        </div>

    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    
    let camaActiva = true;
    let checkInterval = null;

    
    document.addEventListener('DOMContentLoaded', async () => {
        await verificarSesionYCama();
        await PatchToken();
        
        
        checkInterval = setInterval(verificarEstadoCama, 30000);
    });

   
    async function verificarSesionYCama() {
        const userId = localStorage.getItem('userId');
        const linkedBed = localStorage.getItem('patient_linked_bed');

        if (!userId) {
            alert("‚ùå No hay sesi√≥n activa. Redirigiendo al login...");
            window.location.href = '../index.html';
            return;
        }

        
        if (!linkedBed) {
            mostrarMensajeCamaInactiva();
            return;
        }

        
        await verificarEstadoCama();
    }

    
    async function verificarEstadoCama() {
        const userId = localStorage.getItem('userId');
        const linkedBed = localStorage.getItem('patient_linked_bed');

        if (!linkedBed) {
            mostrarMensajeCamaInactiva();
            return;
        }

        const bedData = JSON.parse(linkedBed);

        try {
            const response = await fetch(`https://liquescent-jazlynn-speculatively.ngrok-free.dev/api/pc/verificar-activo/${userId}`, {
                method: 'GET',
                headers: {
                    'ngrok-skip-browser-warning': 'true',
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                console.warn("No se pudo verificar el estado de la cama");
                return;
            }

            const data = await response.json();
            
            
            if (!data.activo) {
                camaActiva = false;
                desvincularPaciente();
            } else {
                camaActiva = true;
            }

        } catch (error) {
            console.error("Error al verificar estado de cama:", error);
        }
    }

    
    function desvincularPaciente() {
       
        localStorage.removeItem('patient_linked_bed');
        
       
        mostrarMensajeCamaInactiva();
        
       
        if (checkInterval) {
            clearInterval(checkInterval);
        }

        console.log("Paciente desvinculado de la cama");
    }

   
    function mostrarMensajeCamaInactiva() {
        document.getElementById('camaInactiveMsg').style.display = 'block';
        document.getElementById('helpButtonContainer').style.display = 'none';
        camaActiva = false;
    }

    
    async function PatchToken() {
        const fcmToken = localStorage.getItem('fcmToken');
        const IdUser = localStorage.getItem('userId');

        if (!fcmToken || !IdUser) {
            console.warn("No hay token FCM o ID de usuario");
            return;
        }

        const data = {
            id: IdUser,
            token: fcmToken
        };

        try {
            const response = await fetch('https://liquescent-jazlynn-speculatively.ngrok-free.dev/api/paciente/patch-token', {
                method: 'PATCH',
                headers: {
                    'ngrok-skip-browser-warning': 'true',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (!response.ok) {
                console.warn("No se pudo actualizar el token FCM");
            } else {
                console.log("Token FCM actualizado correctamente");
            }

        } catch (error) {
            console.error("Error en PATCH token FCM:", error);
        }
    }

    
    document.getElementById('solicitar').addEventListener('click', async () => {

        
        if (!camaActiva) {
            alert("‚ö†Ô∏è La cama ya no est√° activa. No puedes solicitar ayuda.");
            mostrarMensajeCamaInactiva();
            return;
        }

        const button = document.getElementById('solicitar');
        const contador = document.getElementById('contador');
        const userId = localStorage.getItem('userId');
        const linkedBed = localStorage.getItem('patient_linked_bed');

        
        if (!linkedBed) {
            alert("‚ùå No hay cama vinculada. Por favor, escanea el c√≥digo QR primero.");
            window.location.href = './index.html';
            return;
        }

        try {
            const response = await fetch('https://liquescent-jazlynn-speculatively.ngrok-free.dev/api/alertas/solicitar', {
                method: 'POST',
                headers: {
                    'ngrok-skip-browser-warning': 'true',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ idPaciente: userId })
            });

            if (response.ok) {

                let alertDiv = document.createElement('div');
                alertDiv.className = "alert alert-success text-center mt-3";
                alertDiv.textContent = "¬°Ayuda solicitada con √©xito!";
                document.querySelector('.help-card').appendChild(alertDiv);

                setTimeout(() => alertDiv.remove(), 2500);

                
                button.disabled = true;
                button.classList.add("btn-secondary");
                button.classList.remove("btn-danger");

                let tiempo = 15;
                contador.textContent = `Puedes volver a solicitar ayuda en ${tiempo} segundos...`;

                let intervalo = setInterval(() => {
                    tiempo--;
                    contador.textContent = `Puedes volver a solicitar ayuda en ${tiempo} segundos...`;

                    if (tiempo <= 0) {
                        clearInterval(intervalo);
                        
                      
                        if (camaActiva) {
                            button.disabled = false;
                            button.classList.remove("btn-secondary");
                            button.classList.add("btn-danger");
                            contador.textContent = "";
                        }
                    }
                }, 1000);

            } else {
                alert("Error al solicitar ayuda.");
            }

        } catch (error) {
            console.error('Error:', error);
            alert("Error al solicitar ayuda.");
        }
    });

    
    function logout() {
        
        if (checkInterval) {
            clearInterval(checkInterval);
        }

        localStorage.removeItem('authToken');
        localStorage.removeItem('userId');
        localStorage.removeItem('userRole');
        localStorage.removeItem('fcmToken');
        localStorage.removeItem('patient_linked_bed');
        localStorage.removeItem('username');
        window.location.href = '../index.html';
    }

    
    window.addEventListener('beforeunload', () => {
        if (checkInterval) {
            clearInterval(checkInterval);
        }
    });
</script>

</body>
</html>
